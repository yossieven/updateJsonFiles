{% extends 'base.html' %}

{% block head %} {% endblock %}
{% block title %} {% endblock %}
{% block style %}
    #content{
        color: {{ contentColor }};
    }
{% endblock %}

{% block body %}
    <div class="container">

        <form action="/", method="get">
            <div class="form-group">
                <label for="filename">JSON File Path:</label>
                <div class="form-inline">
                    <input type="text" class="form-control col-11" id="filename" name="filename" placeholder="full path of file to edit">
                    <input type="submit" class="btn btn-success col-1" value="Load">
                </div>
            </div>
        </form>
        <form action="/", method="post">
            <div class="form-group">
{#                <label for="content">JSON file content:</label>#}
                <small id="comment" class="form-text text-muted">Edit loaded json and submit to update file</small>
                <textarea id="content" name="content" class="form-control" rows=20>{% for line in text %} {{ line }}&#10 {% endfor %} </textarea>
                <input type="hidden" id="hidden-file" name="hidden-file" value="{{ filename }}">
                <input type="submit" class="btn btn-primary mt-2" value="Submit">
            </div>

        </form>

    </div>
 {% endblock %}
